<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="main-image">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <img class="view-icon" src="images/icon-view.svg" alt="view-icon">
    </div>
    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="resume">
      <div class="price">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="days-left">
        <img class="icon-clock" src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>

    </div>
    <div class="author">
      <img class="jules" src="images/image-avatar.png" alt="Jules Wyvern picture">
      <p class="creation">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matias Lopez V</a>.
  </div>
</body>
</html>
